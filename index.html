<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password generator</title>

    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <h1>Password generator</h1>
        <div class="passwordOutputWindow">
          <input type="text" class="generatedPasswordField" />
        </div>
        <div class="passwordSettingsWindow">
          <h1>Customize your password</h1>
          <div class="pswSettings">
            <div class="">
              <label for="">Password Length</label>
              <div class="">
                <input
                  class="lengthIndicator"
                  type="number"
                  name=""
                  id=""
                  value="1"
                  min="1"
                  max="50"
                />
                <input
                  onchange="modifyLength()"
                  class="lengthSlider"
                  type="range"
                  name=""
                  id=""
                  min="1"
                  max="50"
                  value="1"
                />
              </div>
            </div>
            <div class="settingsWindow">
              <div class="">
                <input class="uppercaseCheck" type="checkbox" name="" id="" checked/>
                <label for="">Uppercase</label>
              </div>
              <div class="">
                <input class="lowercaseCheck" type="checkbox" name="" id="" checked/>
                <label for="">Lowercase</label>
              </div>
              <div class="">
                <input class="numberCheck" type="checkbox" name="" id="" checked/>
                <label for="">Numbers</label>
              </div>
              <div class="">
                <input class="symbolCheck" type="checkbox" name="" id="" checked/>
                <label for="">Symbols</label>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
